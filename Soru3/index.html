<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/css/app.css">
    <title>Bora Biricik</title>
</head>

<body>


    <header>
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Bora Biricik</a>
            </div>



        </nav>


    </header>
    <div class="container">
        <h1 class="ml-3 my-3">Öğrenci Ara</h1>

        <input type="text" id="searchInput" class="form-control w-50 ml-3">
        <button class="btn btn-outline-primary ml-3 mt-4" id="searchBtn" type="submit">Ara</button>

        <h1 class="ml-3 my-3">Öğrenci Ekle</h1>
        <form id="myForm" class="container mb-5" method="POST" onsubmit="return addStudent(this)">
            <div class="">
                <div class="form-row justify-content-around w-50">
                    <div class="form-group">
                        <label for="">Ad</label>
                        <input class="form-control" type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="">Soyad</label>
                        <input class="form-control" type="text" id="surname">

                    </div>
                </div>

                <div class="form-row">

                </div>

                <div class="form-row justify-content-around w-75">
                    <div class="form-group">
                        <label for="">Vize</label>
                        <input class="form-control" type="text" id="visa">
                    </div>
                    <div class="form-group">
                        <label for="">Final</label>
                        <input class="form-control" type="text" id="final">

                    </div>
                    <div class="form-group">
                        <label for="">Numara</label>
                        <input class="form-control" type="text" id="number">
                    </div>
                </div>






                <button class="btn btn-outline-primary  ml-5 mt-4" type="submit">Kaydet</button>
            </div>

        </form>

        <main class="container my-5">

            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card mb-5  d-inline-block">
                        <div class="card-body">
                            <h5 class="card-title">En düşük not ortalamalı öğrenci</h5>
                            <h6 class="card-subtitle my-3 text-muted" id="lowestName">Card subtitle</h6>
                            <p class="card-text" id="lowestNote">75</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="card mb-5  d-inline-block">
                        <div class="card-body">
                            <h5 class="card-title">En yüksek not ortalamalı öğrenci</h5>
                            <h6 class="card-subtitle my-3 text-muted" id="highestName">Card subtitle</h6>
                            <p class="card-text" id="highestNote">75</p>
                        </div>
                    </div>
                </div>
            </div>



            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Öğrenci No</th>
                        <th scope="col">Ad</th>
                        <th scope="col">Soyad</th>
                        <th scope="col">Vize</th>
                        <th scope="col">Final</th>
                        <th scope="col">Ortalama</th>
                        <th scope="col">Harf Notu</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>



        </main>

        <canvas class="my-5" id="ilk" width="75vw" height="35vh"></canvas>
    </div>

    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Böyle bir öğrenci bulunamadı</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Tamam</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c131d9b2d2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>
